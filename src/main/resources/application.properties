spring.application.name=escala-funcionarios

# Configuração do Banco de Dados
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA e Hibernate (A Mágica acontece aqui)
# Isso diz para o Hibernate criar/atualizar as tabelas baseado nas suas classes Java
spring.jpa.hibernate.ddl-auto=update

# Eu quero ver o SQL no console. Se der erro, você precisa saber qual query falhou.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# O Dialeto CORRETO.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
